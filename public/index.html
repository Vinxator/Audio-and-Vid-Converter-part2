<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    input, select, button {
      padding: 10px;
      margin: 10px;
      width: 300px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #ff4444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <h1>YouTube to MP3 / MP4</h1>

  <input id="url" placeholder="Paste YouTube URL here">

  <select id="format">
    <option value="mp3">MP3 (Audio)</option>
    <option value="mp4">MP4 (Video)</option>
  </select>

  <button onclick="download()">Download</button>

  <script src="script.js"></script>
</body>
</html>
